<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Expense Tracker</span>
        </div>
      </nav>
    <div class="container">
        <div>
            <form class="row needs-validation" novalidate >
                <div class="col-3">
                    <label class="form-label" for="expenseDate">Date</label>
                    <input type="date" name="Date" class="form-control" id="expenseDate" placeholder="07/10/2022" requried>
                </div>
                <div class="col-3">
                    <label class="form-label" for="expenseName">Expense</label>
                    <input type="text" name="Expense" class="form-control" id="expenseName" placeholder="Expense" required>
                    <div class="invalid-feedback">
                        Please enter an expense.
                    </div>
                </div>
                <div class="col-3">
                    <label class="form-label" for="expenseCategory">Category</label>
                    <input type="text" name="Category" class="form-control" id="expenseCategory" placeholder="Category" required>
                </div>

                <div class="col-3">
                    <label class="form-label" for="expenseCost">Cost</label>
                    <input type="text" name="Cost" class="form-control" id="expenseCost" placeholder="$" required>
                </div>
                <div class="col-3">
                    <label class="form-label" for="expenseUser">Person</label>
                    <input type="text" name="Person" class="form-control" id="expenseUser" placeholder="Joe Smith" required>
                </div>
                <div class="col-3">
                    <label class="form-label" for="expenseMethod">Method of Payment</label>
                    <input type="text" name="Method of Payment" class="form-control" id="expenseMethod" placeholder="Credit Card" required>
                </div>
                
                <div id="btnDiv" class="col-12">
                    <button type="button" onClick="submitExpense()" class="btn btn-primary">Add Expense</button>
                </div>
            </form>
        </div>
        <div>
            <h4>Expenses</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Expense</th>
                        <th scope="col">Cost</th>
                        <th scope="col">Category</th>
                        <th scope="col">Person</th>
                        <th scope="col">Method of Payment</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">08/30/2022</th>
                        <td>Frys</td>
                        <td>$83.05</td>
                        <td>Groceries</td>
                        <td>Miguel</td>
                        <td>Credit Card</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total expenses:</th>
                        <th id="total">$83.05</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    
<script type="text/javascript" src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
